<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Progect
    </title>
<script defer src="prod.js"></script></head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo"><img src="./assets/logo.svg" alt=""></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a class="scroll" href="#intro">Home</a></li>
                        <li class="menu__list-item"><a class="scroll" href="#slider">Features</a></li>
                        <li class="menu__list-item"><a class="scroll" href="#">Pricing</a></li>
                        <li class="menu__list-item"><a class="scroll" href="#">Blog</a></li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-lg btn-modification btn-mobile">Get
                        Started</button>
                </nav>
                <a href="#" id="toggle-menu" class="toggle-menu"><span>menu</span></a>
                <button type="button" class="btn btn-primary btn-lg btn-modification btn-desk">Get Started</button>
            </div>
        </div>
    </header>

    <section id="intro" class="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-6 mb-6">
                    <h1 class="intro__title">Grow your
                        subscription
                        business</h1>
                    <p class="intro__info">Outcome-centered products that reduce churn, optimize pricing, and grow your
                        subscription business end-to-end.</p>
                    <div class="intro__box">
                        <button type="button" class="btn btn-primary btn-lg btn-modification btn-modification--blue">Get
                            Started</button>
                        <a class="down" href="#"></a>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6"><img class="people-img" src="./assets/man.png" alt=""></div>
            </div>
        </div>
    </section>

    <section id="slider" class="slider">
        <div class="container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slider-item">
                            <img src="./assets/company_logo1.svg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider-item">
                            <img src="./assets/company_logo2.svg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider-item">
                            <img src="./assets/company_logo3.svg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider-item">
                            <img src="./assets/company_logo4.svg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="slider-item">
                            <img src="./assets/company_logo5.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-6 mb-6 "><img class="people-img" src="./assets/boy.png" alt=""></div>
                <div class="col-md-12 col-lg-6 mx-auto">
                    <form class="form">
                        <h2 class="form__title">Grow your subscription</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Loca</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Typ</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Date</label>
                        </div>
                        <div class="form__box">
                            <button type="button" class="btn btn-primary btn-lg btn-modification">Get Started</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
